<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://calendly.com/assets/external/widget.css"
      rel="stylesheet"
    />
    <script
      src="https://calendly.com/assets/external/widget.js"
      type="text/javascript"
    ></script>
    <title>Financial Advisor Card</title>

    <!-- Calendly badge widget end -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Aeonik Pro", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .advisor-card {
        width: 508px;
        height: 336px;
        position: relative;
        background: white;
        box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.05);
        border-radius: 24px;
        flex-direction: column;
        justify-content: flex-start;
        align-items: flex-start;
        gap: 24px;
        display: inline-flex;
        padding: 24px;
        overflow: hidden;
      }

      .info-icon {
        position: absolute;
        top: 28px;
        right: 24px;
        width: 16px;
        height: 16px;
      }

      .info-icon-inner {
        width: 16px;
        height: 16px;
        position: absolute;
        left: 0px;
        top: 0px;
      }

      .info-icon-border {
        width: 14px;
        height: 14px;
        position: absolute;
        left: 1px;
        top: 1px;
        border: 1px solid #225742;
      }

      .info-icon-dot {
        width: 4px;
        height: 8px;
        position: absolute;
        left: 6px;
        top: 4px;
        background: #225742;
      }

      .card-content {
        align-self: stretch;
        flex-direction: column;
        justify-content: flex-start;
        align-items: flex-start;
        gap: 16px;
        display: flex;
        width: 100%;
        margin-top: 20px;
        position: relative;
        z-index: 2;
      }

      .card-title {
        align-self: stretch;
        justify-content: flex-start;
        align-items: flex-start;
        gap: 8px;
        display: flex;
        width: 100%;
        margin-bottom: 8px;
        padding: 4px;
      }

      .title-text {
        flex: 1 1 0;
        color: #1c1f2a;
        font-size: 18px;
        font-weight: 700;
        line-height: 24px;
        word-wrap: break-word;
        text-align: left;
      }

      .card-body {
        align-self: stretch;
        flex-direction: column;
        justify-content: flex-start;
        align-items: flex-start;
        gap: 24px;
        display: flex;
        width: 100%;
      }

      .logo-section {
        align-self: stretch;
        height: auto;
        min-height: 120px;
        padding: 32px 24px;
        background: white;
        box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.05);
        border-radius: 16px;
        outline: 1px solid #e0e0e0;
        outline-offset: -1px;
        justify-content: center;
        align-items: center;
        gap: 16px;
        display: flex;
        width: 100%;
      }

      .logo-container {
        overflow: hidden;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        display: flex;
        max-width: 100%;
        width: 100%;
      }

      .logo-image {
        width: 100%;
        height: auto;
        max-height: 32px;
        object-fit: contain;
        display: block;
      }

      .description {
        align-self: stretch;
        justify-content: center;
        display: flex;
        flex-direction: column;
        color: #1c1f2a;
        font-size: 16px;
        font-weight: 400;
        line-height: 24px;
        letter-spacing: 0.16px;
        word-wrap: break-word;
        text-align: center;
      }

      .button-section {
        align-self: stretch;
        border-radius: 32px;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 16px;
        display: flex;
      }

      .book-button {
        align-self: stretch;
        padding: 10px 24px;
        background: #225742;
        border-radius: 16px;
        justify-content: center;
        align-items: center;
        gap: 9px;
        display: inline-flex;
        border: none;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      .book-button:hover {
        background: #1a4535;
      }

      .button-text {
        text-align: center;
        justify-content: center;
        display: flex;
        flex-direction: column;
        color: white;
        font-size: 14px;
        font-weight: 500;
        line-height: 20px;
        letter-spacing: 0.56px;
        word-wrap: break-word;
      }

      /* Mobile Responsiveness */
      @media (max-width: 768px) {
        body {
          padding: 16px;
        }

        .advisor-card {
          padding: 20px;
          gap: 20px;
          width: 508px;
          height: 336px;
        }

        .title-text {
          font-size: 16px;
          line-height: 22px;
        }

        .logo-section {
          padding: 24px 20px;
          min-height: 100px;
        }

        .logo-image {
          width: 100%;
          max-height: 28px;
        }

        .description {
          font-size: 14px;
          line-height: 20px;
        }

        .book-button {
          padding: 12px 20px;
        }

        .button-text {
          font-size: 13px;
        }
      }

      @media (max-width: 480px) {
        .advisor-card {
          padding: 16px;
          gap: 16px;
          width: 508px;
          height: 336px;
        }

        .title-text {
          font-size: 15px;
          line-height: 20px;
        }

        .logo-section {
          padding: 20px 16px;
          min-height: 80px;
        }

        .logo-image {
          width: 100%;
          max-height: 24px;
        }

        .description {
          font-size: 13px;
          line-height: 18px;
        }
      }
    </style>
  </head>
  <body>
    <div class="advisor-card">
      <div class="info-icon">
        <div class="info-icon-inner">
          <div class="info-icon-border"></div>
          <div class="info-icon-dot"></div>
        </div>
      </div>

      <div class="card-content">
        <div class="card-title">
          <div class="title-text">
            Talk with a financial advisor about your plan
          </div>
        </div>

        <div class="card-body">
          <div class="logo-section">
            <div class="logo-container">
              <img
                class="logo-image"
                src="https://ddragoste.github.io/assets/Advisor-ModernCapital.png"
                alt="Company Logo"
              />
            </div>
          </div>

          <div class="description">
            Speak to one of our expert advisors to help put your plan into
            action.
          </div>

          <div class="button-section">
            <button class="book-button" onclick="openCalendlyPopup()">
              <div class="button-text">Book a call</div>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script>
    function openCalendlyPopup() {
      Calendly.initPopupWidget({
        url: "https://calendly.com/daniel-letshyve/30min",
      });
    }
  </script>
</html>
